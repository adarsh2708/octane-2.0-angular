<div class="row">
    <div class="card">
        <div class="card-header">
            <h5>Post List</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Body</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of userList">
                            <td>{{item.id}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.body}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>
