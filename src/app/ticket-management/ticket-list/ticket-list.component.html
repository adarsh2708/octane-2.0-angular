<div class="row">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="fw-bold">Ticket List</h5>
            <button class="save-btn" (click)="addTicket()">Add Ticket</button>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Department</th>
                        <th>Application</th>
                        <th>Area Path</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ticket of tickets">
                        <td>{{ticket.id}}</td>
                        <td>{{ticket.department}}</td>
                        <td>{{ticket.application}}</td>
                        <td>{{ticket.areaPath}}</td>
                        <td>{{ticket.title}}</td>
                        <td>{{ticket.description}}</td>
                        <td>{{ticket.priority}}</td>
                        <td>{{ticket.tags.join(', ')}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            Total Tickets: {{tickets.length}}
        </div>
    </div>
</div>
