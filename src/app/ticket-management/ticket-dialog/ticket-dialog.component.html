<h2 mat-dialog-title>Ticket ID</h2>
<mat-dialog-content>
  <input type="text" [value]="data.ticketId" readonly class="ticket-input">
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button color="primary" (click)="copy()">Copy</button>
  <button mat-stroked-button color="accent" (click)="ok()">OK</button>
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
